name: Release Platform (Overall)

on:
  push:
    branches: [ "master" ]
    paths:
      - 'docker-compose.yml'
      - '.github/workflows/release-platform.yml'
      - 'README.md'
      - 'titan/**'
      - 'spectator/**'

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          working_directory: .
        env:
          GITHUB_TOKEN: ${{ secrets.BACKEND_RELASE }}
